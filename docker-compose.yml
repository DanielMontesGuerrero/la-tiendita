# to run whole app: docker-compose up --build

version: "3.9"
services:
  db:
    build: ./db/
    restart: always
    ports:
      - "3306:3306"
  cliente:
    build: ./cliente/
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - servidor
  servidor:
    build: ./servidor/
    restart: always
    environment:
      - DATABASE_HOST=db
    ports:
      - "8080:8080"
    depends_on:
      - db
  # misma funcion de phpMyAdmin
  adminer:
    image: adminer
    restart: always
    ports:
      - "8000:8080"
  # run redis individually:  docker run -p 6379:6379 redislabs/rejson
  # connect to redis-cli: docker exec -it <container id> redis-cli
  redis:
    image: redislabs/rejson
    restart: always
    ports:
      - "6379:6379"
  
